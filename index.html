<script>

var treeData =

e":"stamp duty"},{"name":"full description"},{"name":"Affordability Calculator"},{"name":"Borrowing power"},{"name":"property short list"},{"name":"Sharing"},{"name":"alerts"},{"name":"call enquiry"},{"name":"phone number reveal"},{"name":"email enquiry"},{"name":"auction notification"}]},{"name":"search","children":[{"name":"for","children":[{"name":"agency"},{"name":"agent"}]},{"name":"mode"},{"name":"term"},{"name":"view"},{"name":"sort_by"},{"name":"sort_order"},{"name":"page_focus"}]},{"name":"property","children":[{"name":"Domain PropertyId"},{"name":"type"},{"name":"types_array"},{"name":"bedroom"},{"name":"bedroom_max"},{"name":"bathroom"},{"name":"bathroom_max"},{"name":"parking"},{"name":"parking_max"},{"name":"landsize"},{"name":"landsize_max"},{"name":"floorplan"},{"name":"photo"},{"name":"video"},{"name":"Listing_status"},{"name":"listing_adId_sale"},{"name":"listing_adId_rent"}]},{"name":"location","children":[{"name":"address"},{"name":"address_slug"},{"name":"unitnumber"},{"name":"streetnumber"},{"name":"streetname"},{"name":"suburb"},{"name":"postcode"},{"name":"state"},{"name":"region"},{"name":"lat"},{"name":"long"},{"name":"polygon"},{"name":"status"}]},{"name":"agency","children":[{"name":"id"},{"name":"name"},{"name":"agent_id"},{"name":"agent_name"},]},{"name":"page","children":[{"name":"title"},{"name":"info"},{"name":"path"},{"name":"path_token"},{"name":"path_params"},{"name":"prev_page_path"},{"name":"prev_section"},{"name":" ScreenName","tooltip":"<p>The landing screen of the session.<br/><b>STRING<\/b><\/p>"}]},{"name":"hit","children":[{"name":"number"},{"name":"time"},{"name":"Timestamp_SYD"},{"name":"type"},{"name":"event","children":[{"name":"category"},{"name":"action"},{"name":"label"},{"name":"value"}]},{"name":"sec_to_next_hit"},{"name":"sec_to_next_page"}]},{"name":"session","children":[{"name":"fullvisitorId"},{"name":"visitId"},{"name":"VisitStartTime_SYD"},{"name":"first_section"},{"name":"first_path"},{"name":"exit_section"},{"name":"exit_path"},{"name":" LandingscreenName","tooltip":"<p>The name of the string.<br/><b>STRING<\/b><\/p>"},{"name":" exitScreenName","tooltip":"<p>The exit screen of the session.<br/><b>STRING<\/b><\/p>"},{"name":"traffic","children":[{"name":"channel"},{"name":" source","tooltip":"<p>The source of the traffic source. Could be the name of the search engine, the referring hostname, or a value of the utm_source URL parameter.<br/><b>STRING<\/b><\/p>"},{"name":" medium","tooltip":"<p>The medium of the traffic source. Could be \"organic\", \"cpc\", \"referral\", or the value of the utm_medium URL parameter.<br/><b>STRING<\/b><\/p>"},{"name":" referralPath","tooltip":"<p>If trafficSource.medium is \"referral\", then this is set to the path of the referrer. (The host name of the referrer is in trafficSource.source.)<br/><b>STRING<\/b><\/p>"},{"name":" keyword","tooltip":"<p>The keyword of the traffic source, usually set when the trafficSource.medium is \"organic\" or \"cpc\". Can be set by the utm_term URL parameter.<br/><b>STRING<\/b><\/p>"},{"name":" adContent","tooltip":"<p>The ad content of the traffic source. Can be set by the utm_content URL parameter.<br/><b>STRING<\/b><\/p>"},{"name":" campaign","tooltip":"<p>The campaign value. Usually set by the utm_campaign URL parameter.<br/><b>STRING<\/b><\/p>"}]}]},{"name":"GeoNetwork","children":[{"name":" continent","tooltip":"<p>The continent from which sessions originated, based on IP address.<br/><b>STRING<\/b><\/p>"},{"name":" subContinent","tooltip":"<p>The sub-continent from which sessions originated, based on IP address of the visitor.<br/><b>STRING<\/b><\/p>"},{"name":" country","tooltip":"<p>The country from which sessions originated, based on IP address.<br/><b>STRING<\/b><\/p>"},{"name":" region","tooltip":"<p>The region from which sessions originate, derived from IP addresses. In the U.S., a region is a state, such as New York.<br/><b>STRING<\/b><\/p>"},{"name":" city","tooltip":"<p>Users' city, derived from their IP addresses or Geographical IDs.<br/><b>STRING<\/b><\/p>"}]},{"name":"device","children":[{"name":"Platform","children":[{"name":"Web"},{"name":"iOS"},{"name":"Android"}]},{"name":" browser","tooltip":"<p>The browser used (e.g., \"Chrome\" or \"Firefox\").<br/><b>STRING</b></p>","children":[{"name":" Name"},{"name":" Version"}]},{"name":"Category","tooltip":"<p>The type of device (Mobile, Tablet, Desktop).<br/><b>STRING</b></p>"},{"name":" language","tooltip":"<p>The language the device is set to use. Expressed as the IETF language code.<br/><b>STRING</b></p>"},{"name":" screenResolution","tooltip":"<p>The resolution of the device's screen, expressed in pixel width x height (e.g., \"800x600\").<br/><b>STRING</b></p>"},{"name":" mobileDeviceBranding","tooltip":"<p>The brand or manufacturer of the device.<br/><b>STRING</b></p>"},{"name":" app","children":[{"name":" InstallerId","tooltip":"<p>ID of the installer (e.g., Google Play Store) from which the app was downloaded.<br/><b>STRING</b></p>"},{"name":" Name","tooltip":"<p>The name of the application.<br/><b>STRING</b></p>"},{"name":" Version","tooltip":"<p>The version of the application.<br/><b>STRING</b></p>"},{"name":" Id","tooltip":"<p>The ID of the application.<br/><b>STRING</b></p>"}]}]},{"name":"metadata"},{"name":"scroll depth"}]}
// Set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = 1200 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate("
          + margin.left + "," + margin.top + ")");

var i = 0,
    duration = 750,
    root;

// declares a tree layout and assigns the size
var treemap = d3.tree().size([height, width]);

// Assigns parent, children, height, depth
root = d3.hierarchy(treeData, function(d) { return d.children; });
root.x0 = height / 2;
root.y0 = 0;

// Collapse after the second level
root.children.forEach(collapse);

update(root);

// Collapse the node and all it's children
function collapse(d) {
  if(d.children) {
    d._children = d.children
    d._children.forEach(collapse)
    d.children = null
  }
}

function update(source) {

  // Assigns the x and y position for the nodes
  var treeData = treemap(root);

  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 180});

  // ****************** Nodes section ***************************

  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); });

  // Enter any new modes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
    })
    .on('click', click);

  // Add Circle for the nodes
  nodeEnter.append('circle')
      .attr('class', 'node')
      .attr('r', 1e-6)
      .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
      });

  // Add labels for the nodes
  nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("x", function(d) {
          return d.children || d._children ? -13 : 13;
      })
      .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.data.name; });

  // UPDATE
  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) {
        return "translate(" + d.y + "," + d.x + ")";
     });

  // Update the node attributes and style
  nodeUpdate.select('circle.node')
    .attr('r', 10)
    .style("fill", function(d) {
        return d._children ? "lightsteelblue" : "#fff";
    })
    .attr('cursor', 'pointer');


  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle')
    .attr('r', 1e-6);

  // On exit reduce the opacity of text labels
  nodeExit.select('text')
    .style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }
}

</script>
